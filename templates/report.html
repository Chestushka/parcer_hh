<!DOCTYPE html>

<html>
    <head>
        <title>JobsParces</title>
        <style>
            section{
                display: grid;
                gap: 20px;
                grid-template-columns: repeat(4, 1fr)
            }

        </style>
    </head>
    <body>
        <h1>Результаты поиска</h1>
        <h3>Найедно {{resultNumber}} вакансии по запросу : {{searchBy}}</h3>
        <a href="/export?keyword={{searchBy}}">Экспорт в CSV</a>
        <section>
            <h4>Название вакансии</h4>
            <h4>Компания</h4>
            <h4>Зарплата</h4>
            <h4>Ссылка</h4>
            {% for job in jobs %}
                <span>{{job.title}}</span>
                <span>{{job.company}}</span>
                <span>{{job.salary}}</span>
                <a href="{{job.link}}" target="_blank">Перейти</a>
            {% endfor %}
        </section>
        
    </body>


</html>
